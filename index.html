<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class='container'>
        <div class="box">
            <h1 class="title">Password Generator</h1>
            <label  class="label">Chose your length and just press Go!</label><br>
              
            <div class="field"> 
              <div class="control">
                <input class="number" type="number" name="length" id="length" placeholder="Length">
              </div>
            </div>
            <div class="field">
              <label class="checkbox">
                <input type="checkbox" checked="true" id='letters'>
               Letters
              </label><br>
              <label class="checkbox">
                <input type="checkbox" checked="true" id='numbers'>
                Numbers
              </label>
              <br>
              <label class="checkbox">
                <input type="checkbox" checked="true" id='specials'>
                Specials (รง@#$%&*)
              </label>
              
            </div>       
            <br>   
            <div class="field">
              <button class="button is-primary" onclick='generatePassword()' e.preventDefaut()> Go!</button>
              <hr>
              <label class="label">Password:</label>
              <div class="control">
                <input class="input" type="text" name="password" id="password">
              </div>
            </div>
            </div>
    </div>

        <script src="script.js"></script>
</body>
</html>
